<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SpaceNinjas Photo Geotagger</title>
    <link rel="icon" type="image/x-icon" href="../favicon.ico" />
    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
    </style>

    <link
      rel="stylesheet"
      href="https://js.arcgis.com/4.27/esri/themes/light/main.css"
    />
    <script src="https://js.arcgis.com/4.27/"></script>
  </head>
  <body>
    <input type="file" id="imageInput" accept="image/*" />
    <br />
    <img
      id="imagePreview"
      src=""
      alt="Image Preview"
      style="max-width: 300px; display: none"
    />
    <br />
    <button onclick="uploadImage()">Upload and Get Geotag</button>
    <div id="result"></div>
    <h2>All Hotspots and Wildfires (FIRMS)</h2>
    <b id="result2"></b>
    <div id="photoDiv" style="width: 75%; height: 75%"></div>
    <div id="tableDiv" style="width: 75%"></div>
    <script src="keys.js"></script>
    <script src="script.js"></script>
  </body>
</html>
